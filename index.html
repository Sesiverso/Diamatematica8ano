<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Matemático</title>
    <style>
        /* Estilo básico do jogo */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            text-align: center;
            padding: 20px;
        }

        #gameArea {
            width: 300px;
            height: 600px;
            border: 2px solid #34495e;
            margin: 20px auto;
            position: relative;
            display: grid;
            grid-template-columns: repeat(10, 30px); /* 10 colunas */
            grid-template-rows: repeat(20, 30px); /* 20 linhas */
            background-color: #ecf0f1;
        }

        .cell {
            width: 30px;
            height: 30px;
            background-color: #bdc3c7;
            border: 1px solid #95a5a6;
        }

        .filled {
            background-color: #3498db; /* Cor das peças */
        }

        #question {
            margin: 20px 0;
            font-size: 18px;
            font-weight: bold;
            color: #34495e;
        }

        #answer {
            padding: 5px;
            font-size: 16px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #7f8c8d;
        }

        #submitAnswer {
            padding: 10px 15px;
            background-color: #2ecc71;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        #submitAnswer:hover {
            background-color: #27ae60;
        }

        #buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .arrow-btn {
            width: 40px;
            height: 40px;
            background-color: #2980b9;
            color: white;
            font-size: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 5px;
            transition: background-color 0.3s ease;
        }

        .arrow-btn:hover {
            background-color: #3498db;
        }

        .arrow-btn:active {
            background-color: #1abc9c;
        }

        #score {
            font-size: 20px;
            margin-top: 10px;
        }

        #score.red {
            color: red;
        }
    </style>
</head>
<body>

    <div id="question">
        <span id="mathQuestion">Qual é 2 + 2?</span>
        <input type="text" id="answer" placeholder="Digite sua resposta">
        <button id="submitAnswer">Responder</button>
    </div>

    <div id="gameArea"></div>
    <div id="score">Pontuação: <span id="scoreValue">0</span></div>

    <div id="buttons">
        <button class="arrow-btn" id="leftBtn" disabled>←</button>
        <button class="arrow-btn" id="rightBtn" disabled>→</button>
        <button class="arrow-btn" id="downBtn" disabled>↓</button>
        <button class="arrow-btn" id="rotateBtn" disabled>↻</button>
    </div>

    <script>
        let mathAnswer;
        let currentPiece;
        let currentPosition = { x: 3, y: 0 };
        let gameBoard = Array.from({ length: 20 }, () => Array(10).fill(0)); // Tabuleiro 20x10
        let score = 0;
        const gameWidth = 10;
        const gameHeight = 20;
        let canMove = false; // Controle para impedir movimento até acertar a questão

        // Função para gerar uma peça aleatória
        function generatePiece() {
            const pieces = [
                [[1, 1, 1, 1]], // Peça I
                [[1, 0, 0], [1, 1, 1]], // Peça L
                [[1, 1, 1], [0, 1, 0]], // Peça T
                [[0, 1, 1], [1, 1, 0]], // Peça S
            ];

            const colors = ["#3498db", "#e74c3c", "#f39c12", "#2ecc71"]; // Azul, Vermelho, Laranja, Verde
            const randomPiece = pieces[Math.floor(Math.random() * pieces.length)];
            currentPiece = { shape: randomPiece, color: colors[Math.floor(Math.random() * colors.length)] };
            currentPosition = { x: 3, y: 0 }; // Posição inicial da peça
            renderPiece();
        }

        // Função para renderizar a peça no tabuleiro
        function renderPiece() {
            const gameArea = document.getElementById('gameArea');
            gameArea.innerHTML = ''; // Limpa o tabuleiro

            // Preenche as células do tabuleiro
            for (let row = 0; row < gameHeight; row++) {
                for (let col = 0; col < gameWidth; col++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    // Verifica se a célula pertence à peça
                    if (currentPiece.shape[row - currentPosition.y] && currentPiece.shape[row - currentPosition.y][col - currentPosition.x] === 1) {
                        cell.classList.add('filled');
                        cell.style.backgroundColor = currentPiece.color;
                    }
                    gameArea.appendChild(cell);
                }
            }

            // Preenche as células do tabuleiro que já foram ocupadas pelas peças
            for (let row = 0; row < gameHeight; row++) {
                for (let col = 0; col < gameWidth; col++) {
                    if (gameBoard[row][col] !== 0) {
                        const cell = document.createElement('div');
                        cell.classList.add('cell');
                        cell.classList.add('filled');
                        cell.style.backgroundColor = gameBoard[row][col];
                        gameArea.appendChild(cell);
                    }
                }
            }
        }

        // Função para gerar perguntas (com correção)
        function generateQuestion() {
            const num1 = Math.floor(Math.random() * 10) + 1;
            const num2 = Math.floor(Math.random() * num1) + 1; // Assegura que o num2 seja menor ou igual ao num1 para subtração
            const operation = Math.random() > 0.5 ? '+' : '-';
            mathAnswer = operation === '+' ? num1 + num2 : num1 - num2; // Garante que a operação seja válida
            document.getElementById('mathQuestion').textContent = `Qual é ${num1} ${operation} ${num2}?`;
        }

        // Função para iniciar o jogo
        function startGame() {
            generateQuestion();
            generatePiece();
        }

        // Verifica se a peça está dentro dos limites do tabuleiro
        function isValidMove(x, y, piece) {
            for (let row = 0; row < piece.length; row++) {
                for (let col = 0; col < piece[row].length; col++) {
                    if (piece[row][col] === 1) {
                        const newX = x + col;
                        const newY = y + row;
                        // Verifica se a peça está fora dos limites do tabuleiro
                        if (newX < 0 || newX >= gameWidth || newY >= gameHeight || gameBoard[newY] && gameBoard[newY][newX] !== 0) {
                            return false;
                        }
                    }
                }
            }
            return true;
        }

        // Função para mover a peça para baixo
        function movePieceDown() {
            if (!canMove) return; // Não permite mover até a resposta ser correta

            if (isValidMove(currentPosition.x, currentPosition.y + 1, currentPiece.shape)) {
                currentPosition.y++;
                renderPiece();
            } else {
                // A peça chegou ao limite inferior ou colidiu com outras peças
                lockPiece();
                checkLines(); // Verifica se há linhas completas
                generateQuestion();
                generatePiece();
            }
        }

        // Função para "travar" a peça no tabuleiro
        function lockPiece() {
            for (let row = 0; row < currentPiece.shape.length; row++) {
                for (let col = 0; col < currentPiece.shape[row].length; col++) {
                    if (currentPiece.shape[row][col] === 1) {
                        gameBoard[currentPosition.y + row - 1][currentPosition.x + col] = currentPiece.color; // Preenche o tabuleiro com a cor da peça
                    }
                }
            }
        }

        // Função para verificar e remover linhas completas
        function checkLines() {
            for (let row = 0; row < gameHeight; row++) {
                if (gameBoard[row].every(cell => cell !== 0)) {
                    gameBoard.splice(row, 1);
                    gameBoard.unshift(Array(gameWidth).fill(0)); // Adiciona uma nova linha no topo
                    updateScore(10); // Pontuação por completar a linha
                }
            }
        }

        // Atualiza a pontuação
        function updateScore(points) {
            score += points;
            const scoreElement = document.getElementById('scoreValue');
            scoreElement.textContent = score;
            if (points < 0) {
                const scoreText = document.getElementById('score');
                scoreText.classList.add('red');
                setTimeout(() => scoreText.classList.remove('red'), 3000); // Retorna a cor normal após 3 segundos
            }
        }

        // Função para responder à questão
        document.getElementById('submitAnswer').addEventListener('click', () => {
            const answer = document.getElementById('answer').value;
            if (parseInt(answer) === mathAnswer) {
                updateScore(10); // Pontuação por acertar
                canMove = true;
                document.getElementById('leftBtn').disabled = false;
                document.getElementById('rightBtn').disabled = false;
                document.getElementById('downBtn').disabled = false;
                document.getElementById('rotateBtn').disabled = false;
            } else {
                updateScore(-10); // Penaliza por errar
            }
        });

        // Inicia o jogo
        startGame();
    </script>

</body>
</html>

        startGame();
    </script>

</body>
</html>
