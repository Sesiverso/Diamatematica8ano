<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tetris Matemático</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <div class="score">Pontos: <span id="score">0</span></div>
    <div id="gameCanvas"></div>
    <div id="question"></div>
    <div id="answer-buttons">
      <button onclick="checkAnswer(0)">A</button>
      <button onclick="checkAnswer(1)">B</button>
      <button onclick="checkAnswer(2)">C</button>
      <button onclick="checkAnswer(3)">D</button>
    </div>
    <div id="move-buttons">
      <button onclick="movePiece('left')">←</button>
      <button onclick="movePiece('right')">→</button>
      <button onclick="movePiece('down')">↓</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
